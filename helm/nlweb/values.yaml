# Parent chart values - contains only global config and subchart enable flags.
# Subchart defaults are defined in charts/<name>/values.yaml
# Environment-specific values go in values-<env>.yaml files
#
# Gateway is installed separately via setup_k8s.sh as the nlweb-gateway Helm release

# Global values shared across all subcharts
global:
  azure:
    tenantId: ""  # Required: Azure AD tenant ID

  keyVault:
    name: ""      # Required: Key Vault name
    tenantId: ""  # Required: Key Vault tenant ID

  containerRegistry:
    server: ""    # Required: e.g., "myacr.azurecr.io"

# Subchart enable flags
ask-api:
  enabled: true

chat-app:
  enabled: true

crawler:
  enabled: true
