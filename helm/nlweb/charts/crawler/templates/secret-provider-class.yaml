apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "crawler.secretProviderClassName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "crawler.labels" . | nindent 4 }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    clientID: {{ required "workloadIdentity.clientId is required" .Values.workloadIdentity.clientId | quote }}
    keyvaultName: {{ required "global.keyVault.name is required" .Values.global.keyVault.name | quote }}
    tenantId: {{ required "global.keyVault.tenantId is required" .Values.global.keyVault.tenantId | quote }}
    objects: |
      array:
        {{- range .Values.secrets }}
        - |
          objectName: {{ . }}
          objectType: secret
        {{- end }}
  secretObjects:
    - secretName: {{ include "crawler.secretName" . }}
      type: Opaque
      data:
        {{- range .Values.secrets }}
        - objectName: {{ . }}
          key: {{ . }}
        {{- end }}
