apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "ask-api.fullname" . }}-route
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ask-api.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Values.gateway.namespace }}
      sectionName: apis
  rules:
    # API endpoints - more specific paths take precedence over chat-app catch-all
    {{- if ne .Values.routing.pathPrefix "/" }}
    # When using a custom path prefix, match on the prefix and rewrite
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.routing.pathPrefix }}
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: {{ .Values.routing.rewritePath }}
      backendRefs:
        - name: {{ include "ask-api.fullname" . }}-service
          port: {{ .Values.service.port }}
    {{- else }}
    # When using root path, match specific API endpoints
    - matches:
        - path:
            type: PathPrefix
            value: /ask
        - path:
            type: PathPrefix
            value: /health
        - path:
            type: PathPrefix
            value: /config
        - path:
            type: PathPrefix
            value: /mcp
        - path:
            type: PathPrefix
            value: /mcp-sse
        - path:
            type: PathPrefix
            value: /a2a
        - path:
            type: PathPrefix
            value: /a2a-sse
        - path:
            type: PathPrefix
            value: /site-configs
      backendRefs:
        - name: {{ include "ask-api.fullname" . }}-service
          port: {{ .Values.service.port }}
    {{- end }}
