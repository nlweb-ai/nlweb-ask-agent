apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.certManager.issuerName }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  acme:
    server: {{ .Values.certManager.acmeServer }}
    email: {{ required "certManager.email is required" .Values.certManager.email }}
    privateKeySecretRef:
      name: {{ .Values.certManager.issuerName }}-private-key
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: {{ .Values.gatewayName }}
                namespace: {{ .Values.namespace }}
                kind: Gateway
                sectionName: {{ if .Values.tlsSecretName }}http{{ else }}apis{{ end }}
