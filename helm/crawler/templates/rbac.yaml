apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "crawler.fullname" . }}-pod-reader
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "crawler.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "crawler.fullname" . }}-pod-reader-binding
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "crawler.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "crawler.serviceAccountName" . }}
    namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: {{ include "crawler.fullname" . }}-pod-reader
  apiGroup: rbac.authorization.k8s.io
