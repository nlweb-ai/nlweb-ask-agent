apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crawler.masterName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "crawler.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.master.replicaCount }}
  selector:
    matchLabels:
      {{- include "crawler.masterSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "crawler.masterSelectorLabels" . | nindent 8 }}
        azure.workload.identity/use: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.master.port }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "crawler.serviceAccountName" . }}
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "crawler.secretProviderClassName" . | quote }}
      containers:
        - name: master
          image: {{ include "crawler.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            {{- toYaml .Values.master.command | nindent 12 }}
          ports:
            - containerPort: {{ .Values.master.port }}
              name: api
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            # Queue Configuration
            - name: QUEUE_TYPE
              value: "storage"
            - name: AZURE_STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: BLOB-STORAGE-ACCOUNT-NAME
            - name: AZURE_STORAGE_QUEUE_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: STORAGE-QUEUE-NAME
            # SQL Database
            - name: DB_SERVER
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: SQL-SERVER-FQDN
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: SQL-DATABASE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: SQL-USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: SQL-PASSWORD
            # Azure OpenAI
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: AZURE-OPENAI-ENDPOINT
            - name: AZURE_OPENAI_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: AZURE-OPENAI-KEY
            # Azure Cognitive Search
            - name: AZURE_SEARCH_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: AZURE-SEARCH-ENDPOINT
            - name: AZURE_SEARCH_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: AZURE-SEARCH-KEY
            - name: AZURE_SEARCH_INDEX_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: AZURE-SEARCH-INDEX-NAME
            # Azure Cosmos DB
            - name: COSMOS_DB_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: COSMOS-DB-ENDPOINT
            - name: COSMOS_DB_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: COSMOS-DB-DATABASE-NAME
            - name: COSMOS_DB_CONTAINER_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler.secretName" . }}
                  key: COSMOS-DB-CONTAINER-NAME
          resources:
            {{- toYaml .Values.master.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.master.probes.liveness.path }}
              port: {{ .Values.master.port }}
            initialDelaySeconds: {{ .Values.master.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.master.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.master.probes.readiness.path }}
              port: {{ .Values.master.port }}
            initialDelaySeconds: {{ .Values.master.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.master.probes.readiness.periodSeconds }}
